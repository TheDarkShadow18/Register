<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="style.css" />

  <link
    rel="shortcut icon"
    href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
    type="image/x-icon"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />

  <title>Registration Form</title>
</head>

<body class="background-radial-gradient">
  <section class="d-flex justify-content-center align-items-center min-vh-100">
    <div id="radius-shape-1" class="shadow-5-strong"></div>
    <div id="radius-shape-2" class="shadow-5-strong"></div>

    <div class="card" id="card">
      <div class="card-body px-md-5">
        <h2 class="fw-bold mb-4 text-center">Registration Form</h2>

        <form method="post" action="/register" class="text-left">
      
          <div class="form-outline mb-3">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>

        
          <div class="form-outline mb-3">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>

          
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required />
          </div>

         
          <button type="submit" class="btn btn-primary btn-block w-100">
            Register
          </button>
        </form>
      </div>
    </div>
  </section>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
</body>
</html>
